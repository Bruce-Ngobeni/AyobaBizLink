<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyobaBizLink</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container bg-white p-6 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Ayoba Login</h2>
        
        <form>
            <div class="form-group mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" class="form-control mt-1 block w-full p-2 border border-gray-300 rounded-md" id="username" placeholder="Enter username">
            </div>
          
            <div class="form-group mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="form-control mt-1 block w-full p-2 border border-gray-300 rounded-md" id="password" placeholder="Enter password">
            </div>
          
            <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>
    
    <!-- Ayoba theme scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
